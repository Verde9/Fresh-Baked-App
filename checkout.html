<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- bootstarp link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="checkout_body">
    <div>
      <!-- p tag with an id of on to dynamically insert the order number -->
      <p id="on"></p>
      <p class="ingredients"></p>
      <!-- edit order wich it would bring back to the page of pizza creation -->
      <button id="editOrder_btn">Edit Order</button>
    </div>
    <!-- form start for contact delivery ifo and payment info divided into 2 sections -->
    <section id="form-element">
      <h4 id="contact_info_label">Contact and Delivery Information</h4>
      <div>
        <section>
          <form id="userInformation">
            <p>Delivery Address</p>
            <p></p>
            <div>
              <input
                type="text"
                name=""
                id="Address1"
                placeholder="building/house number, street name, and apatment number"
                class="form-control"
                required
              />
              <div id="csz">
                <input
                  type="text"
                  name=""
                  id="city"
                  placeholder="city"
                  class="form-control"
                />
                <input
                  type="state"
                  name=""
                  id="state"
                  placeholder="state"
                  class="form-control"
                />
                <input
                  type="zipcode"
                  name=""
                  id="zipcode"
                  placeholder="zip code"
                  class="form-control"
                />
              </div>
            </div>
            <p>Name</p>
            <input
              type="text"
              name=""
              id="Name"
              placeholder="Enter your name"
              class="form-control"
              required
            />
            <p>Phone Number</p>
            <p>
              <input
                type="tel"
                name=""
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                id="phoneNumber"
                placeholder="Enter your phone number"
                class="form-control"
                required
              />
            </p>

            <p>Email</p>
            <input
              type="email"
              name=""
              id="Email"
              placeholder="Enter your email adress"
              class="form-control"
            />
          </form>
        </section>
      </div>
      <div>
        <section>
          <main>
            <h4 id="pay_label">Payment Information</h4>
          </main>
          <form id="paymentInformation">
            <p>Card Number</p>
            <input
              type="text"
              name=""
              id="cardNumber"
              placeholder="Enter Card Number"
              pattern="[0-9\s]{13, 19}"
              class="form-control"
              required
            />
            <p>Card Name</p>
            <input
              type="text"
              name=""
              id="cardName"
              placeholder="Enter Card Name"
              class="form-control"
              required
            />

            <p>Exp. Date</p>
            <div>
              <select name="expireMM" id="expireMM">
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select name="expireYY" id="expireYY">
                <option value="">Year</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
              </select>
            </div>
            <p>cvc</p>
            <input
              type="numerical"
              name=""
              id="C_V_V"
              maxlength="4"
              pattern="[0-9]*"
              placeholder="cvc"
              class="form-control"
              required
            />
          </form>
        </section>
      </div>
      <!-- delivery fee and Total input read only itg would be get from data base -->
      <div>
        <p>Delivery Fee:</p>
        <input id="deliveryFee" type="text" value="5%" readonly />
        <p>Total:</p>
        <input id="totalAmount" type="text" readonly />
      </div>
      <!-- botton to go back to previus page in wich you can create pizza and nect page wich complete your order -->
      <div id="checkoutBtn">
        <button id="goBack_btn" class="btn btn-dark">Go Back</button>
        <button id="order_btn" class="btn btn-dark">Order</button>
      </div>
    </section>
    <!-- script link for the js file for check out -->
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
