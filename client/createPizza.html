<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boostrap link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- css link  -->

    <link rel="stylesheet" href="../style.css" />
    <title>Create Your Pizza</title>
  </head>

  <body id="create_pizza_body">
    <!-- logo image -->

    <div id="card">
      <div id="pizza_creation_image">
        <img id="pizza_guy_2" src="../Images/pizza creation.svg" alt="pizza" />
      </div>

      <!-- select pizza size element   -->

      <h1>Select the size</h1>
      <div id="size">
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaSize"
            value="Small"
          />
          <p>Small</p>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaSize"
            value="Medium"
          />
          <p>Medium</p>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaSize"
            value="Large"
          />
          <p>Large</p>
        </div>
      </div>

      <!-- type of crust element -->

      <h1>Type of Crust</h1>
      <div id="crust">
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaCrust"
            value="Hand Tossed"
          />
          <p>Hand Tossed</p>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaCrust"
            value="Pan"
          />
          <p>Pan</p>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaCrust"
            value="Thin"
          />
          <p>Thin</p>
          <div>
            <input
              class="form-check-input"
              type="radio"
              name="pizzaCrust"
              value="Stuffed Crust"
            />
            <p>Stuffed Crust (+$2.99)</p>
          </div>
        </div>
      </div>

      <!-- type of sauce element -->

      <h1>Type of Sauce</h1>
      <div id="sauce">
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaSauce"
            value="red sauce"
          />
          <p>Red Sauce</p>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaSauce"
            value="white sauce"
          />
          <p>White Sauce</p>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="pizzaSauce"
            value="barbeque"
          />
          <p>Barbeque Sauce</p>
        </div>
      </div>

      <!-- toppings element -->

      <h1>Choose your toppings</h1>
      <div id="ingredients">
        <div class="item">
          <label for="steak">Steak</label>
          <input
            class="form-check-input"
            id="steak"
            type="checkbox"
            value="Steak"
          />
        </div>
        <div class="item">
          <label for="sauage">Sausage</label>
          <input
            class="form-check-input"
            id="sauage"
            type="checkbox"
            value="Sauage"
          />
        </div>
        <div class="item">
          <label for="mushrooms">Mushrooms</label>
          <input
            class="form-check-input"
            id="mushrooms"
            type="checkbox"
            value="Mushrooms"
          />
        </div>
        <div class="item">
          <label for="black Olives">Black Olives</label>
          <input
            class="form-check-input"
            id="black Olives"
            type="checkbox"
            value="Black Olives"
          />
        </div>
        <div class="item">
          <label for="pineapples">Pineapples</label>
          <input
            class="form-check-input"
            id="pineapples"
            type="checkbox"
            value="pineapples"
          />
        </div>
        <div class="item">
          <label for="bacon">Bacon</label>
          <input
            class="form-check-input"
            id="bacon"
            type="checkbox"
            value="bacon"
          />
        </div>
        <div class="item">
          <label for="spinach">Spinach</label>
          <input
            class="form-check-input"
            id="spinach"
            type="checkbox"
            value="spinach"
          />
        </div>
        <div class="item">
          <label for="roma tomatoes">Roma tomatoes</label>
          <input
            class="form-check-input"
            id="roma tomatoes"
            type="checkbox"
            value="roma tomatoes"
          />
        </div>
      </div>
      <div>
        <button id="goBack" class="btn btn-dark">Go Back</button>
        <button id="cartButton" class="btn btn-dark">Add to cart</button>
      </div>
    </div>

    <!-- boostrap script -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- create your pizza script -->

    <script src="./createPizzaScript.js"></script>
  </body>
</html>
