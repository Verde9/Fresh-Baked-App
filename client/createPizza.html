<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body id="create_pizza_body">
    <div id="card">
      <div id="pizza_creation_image">
        <img src="../Images/pizza creation.svg" alt="pizza" />
      </div>
      <div class="one">
        <button id="subtract">-</button>
        <p id="count"></p>
        <button id="add">+</button>
        <div id="mathDisplay">
          <!-- <h3 id="quantity">Qty</h3> -->
          <h3 id="price">$100.00<h3>
        </div>
      </div>
      <h1>Size</h1>
      <div class="size">
        <div class="one">
          <input type="radio" name="pizzaSize" value="Small" />
          <p>Small</p>
        </div>
        <div class="one">
          <input type="radio" name="pizzaSize" value="Medium" />
          <p>Medium</p>
        </div>
        <div class="one">
          <input type="radio" name="pizzaSize" value="Large" />
          <p>Large</p>
        </div>
      </div>
      <h1>Crust</h1>
      <div id="crust">
        <div class="one">
          <input type="radio" name="pizzaCrust" value="Hand Tossed" />
          <p>Hand Tossed</p>
        </div>
        <div class="one">
          <input type="radio" name="pizzaCrust" value="Thin" />
          <p>Pan</p>
        </div>
      </div>
      <h1>Sauce</h1>
      <div id="sauce">
        <div class="one">
          <input type="radio" name="pizzaSauce" value="red sauce" />
          <p>Red Sauce</p>
        </div>
        <div class="one">
          <input type="radio" name="pizzaSauce" value="white sauce" />
          <p>White Sauce</p>
        </div>
      </div>
      <h1>Ingredients</h1>
      <div id="ingredients">
        <div class="item">
          <input id="steak" type="checkbox" value="Steak" />
          <label for="steak">Steak</label>
        </div>
        <div class="item">
          <input id="sauage" type="checkbox" value="Sauage" />
          <label for="sauage">Sauage</label>
        </div>
        <div class="item">
          <input id="mushrooms" type="checkbox" value="Mushrooms" />
          <label for="mushrooms">Mushrooms</label>
        </div>
        <div class="item">
          <input id="black Olives" type="checkbox" value="Black_Olives" />
          <label for="black Olives">Black Olives</label>
        </div>
        <div class="item">
          <input id="pineapple" type="checkbox" value="Pineapple" />
          <label for="pineapple">Pineapple</label>
        </div>
        <div class="item">
          <input id="grond beef" type="checkbox" value="Ground_Beef" />
          <label for="grond beef">Ground Beef</label>
        </div>
        <div class="item">
          <input id="tomatoes" type="checkbox" value="Tomatoes" />
          <label for="tomatoes">Tomatoes</label>
        </div>
        <div class="item">
          <input
            id="jalapeno peppers"
            type="checkbox"
            value="Jalapeno_Peppers"
          />
          <label for="jalapeno peppers">Jalapeno Peppers</label>
        </div>
      </div>
    </div>
    <div>
      <button id="goBack" class="btn btn-dark">Go Back</button>
      <button id="cartButton" class="btn btn-dark">Add to cart</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./createPizzaScript.js"></script>
  </body>
</html>
